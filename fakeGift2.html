<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Фейковый подарок</title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.video-background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			overflow: hidden;
		}

		.video-background video {
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			object-fit: cover;
		}

		/* Контент поверх видео */
		.content {
			position: relative;
			z-index: 1;
			color: white;
			padding: 20px;
			text-align: center;
		}
	</style>
	<body>
		<div class="video-background">
			<img src="img/fakeGift2.jpg" alt="" />
		</div>

			</div>
		</div>
	</body>
</html>
